<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Form Page</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Age</ion-label>
          <ion-input type="number" [(ngModel)]="age"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nationality ID</ion-label>
          <ion-input type="text" [(ngModel)]="nationalityID"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="date" [(ngModel)]="birthDate"></ion-input>
        </ion-item>
      </ion-list>
      <div class="ion-text-center">
        <ion-button (click)="addPerson()">Insert</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
